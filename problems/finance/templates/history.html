{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th class="text-left">Symbol</th>
                <th class="text-center">Shares</th>
                <th class="text-right">Price</th>
                <th class="text-right">Transacted</th>
            </tr>
        </thead>
        <tbody>
                {% for transaction in history %}
                <tr>
                    <td class="text-left">{{ transaction["symbol"] }}</td>
                    <td class="text-center">{{ transaction["shares"] }}</td>
                    <td class="text-right">{{ transaction["price"] }}</td>
                    <td class="text-right">{{ transaction["time"] }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
